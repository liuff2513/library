<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{../bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{../bootstrap/css/bootstrap-theme.min.css}" />
    <script type="text/javascript" th:src="@{../jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{../bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{../socket/stomp.min.js}"></script>
    <script type="text/javascript" th:src="@{../socket/sockjs.min.js}"></script>
</head>
<body tonload="disconnect()">
<noscript><h2 style="color: #ff0000;">貌似你的浏览器不支持websocket</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">连接</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">断开连接</button>
    </div>
    <div id="conversationDiv">
        <label for="name">输入你的名字</label><input type="text" id="name" />
        <button id="sendName" onclick="sendName();">发送</button>
        <p id="response"></p>
    </div>
</div>
<script type="text/javascript">
    var stompClinet = null;
    function setConnected(connected) {
        document.getElementById("connect").disabled = connected;
        document.getElementById("disconnect").disabled = !connected;
        document.getElementById("conversationDiv").style.visibility = connected?"visible":"hidden";
        $("#response").html();
    }

    function connect() {
        // websocket的连接地址，此值等于WebSocketMessageBrokerConfigurer中registry.addEndpoint("/websocket-simple-single").withSockJS()配置的地址
        var socket = new SockJS("/websocket-simple-single");
        stompClinet = Stomp.over(socket);
        stompClinet.connect({}, function (frame) {
           setConnected(true) ;
           console.log("Connected:"+frame);
            // 客户端订阅消息的目的地址：此值BroadcastCtl中被@SendTo("/topic/getResponse")注解的里配置的值
           stompClinet.subscribe("/user/topic/getResponse", function (response) {
               showResponse(JSON.parse(response.body).responseMessage);
           });
        });
    }

    function disconnect() {
        if(stompClinet!=null) {
            stompClinet.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendName() {
        var name = $("#name").val();
        // 客户端消息发送的目的：服务端使用BroadcastCtl中@MessageMapping("/receive-single")注解的方法来处理发送过来的消息
        stompClinet.send("/receive-single", {}, JSON.stringify({"name":name}));
    }

    function showResponse(message) {
        var response = $("#response");
        response.html(message + "\r\n" + response.html());
    }
</script>
</body>
</html>
