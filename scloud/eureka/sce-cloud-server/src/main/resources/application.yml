server:
  port: 8761
spring:
  application:
    name: eureka-server
  profiles: slave1
  # 安全认证的配置
  security:
    user:
      name: admin
      password: admin

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${REGISTRY_NAME:admin}:${REGISTRY_PASSWORD:admin}@localhost:8762/eureka/

